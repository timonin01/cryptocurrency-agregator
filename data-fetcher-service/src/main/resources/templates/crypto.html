<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker — Детальная аналитика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Анимированный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        /* Навигация */
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #fff, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            color: #fff !important;
            transform: translateY(-2px);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            border-radius: 1px;
        }

        /* Основные карточки */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .content-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        /* Статус подключения */
        .status-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: var(--border-radius);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--success-gradient);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge.connected {
            background: var(--success-gradient);
            color: white;
        }

        .status-badge.disconnected {
            background: var(--danger-gradient);
            color: white;
        }

        /* Карточки криптовалют */
        .crypto-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .crypto-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .crypto-card:hover::before {
            transform: scaleX(1);
        }

        .crypto-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-medium);
        }

        .crypto-symbol {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .crypto-price {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .price-change {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .price-change.up {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .price-change.down {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .price-change.flat {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Кнопки */
        .btn-modern {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Анимации загрузки */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .crypto-card {
                padding: 1rem;
            }
            
            .crypto-price {
                font-size: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }

        /* Специальные эффекты */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .exchange-badge {
            background: linear-gradient(135deg, #f0b90b, #f7931a);
            color: #000;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                Crypto Tracker Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>
                    Главная
                </a>
                <a class="nav-link active" href="/crypto.html">
                    <i class="fas fa-chart-bar me-1"></i>
                    Детали
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Заголовок -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="glass-card p-4 text-center">
                    <h1 class="text-white mb-3">
                        <i class="fas fa-chart-line me-3"></i>
                        Детальная аналитика криптовалют
                    </h1>
                    <p class="text-white-50 mb-4">
                        Реальное время • Профессиональные данные • Мгновенные обновления
                    </p>
                    <div class="d-flex justify-content-center align-items-center gap-3">
                        <small class="text-white-50">
                            <i class="fas fa-clock me-1"></i>
                            Обновлено: <span id="lastUpdate" class="fw-bold">-</span>
                        </small>
                        <button class="btn btn-modern" onclick="loadData()">
                            <i class="fas fa-sync-alt me-2"></i>
                            Обновить
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Статус подключения -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="status-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-2">
                                <i class="fas fa-wifi me-2"></i>
                                Статус подключения
                            </h4>
                    <div id="statusInfo">Загрузка...</div>
                        </div>
                        <div class="text-end">
                            <div class="loading-spinner" id="statusSpinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Контейнер для криптовалют -->
        <div class="row" id="cryptoContainer">
            <!-- Карточки будут добавлены динамически -->
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // Показываем спиннер
                document.getElementById('statusSpinner').style.display = 'inline-block';
                
                // Загружаем данные о криптовалютах
                const response = await fetch('/api/v1/tickers');
                const data = await response.json();
                renderCards(data);
                
                // Загружаем статус
                const statusResponse = await fetch('/api/v1/status');
                const status = await statusResponse.json();
                renderStatus(status);
                
                // Обновляем время
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('ru-RU');
                
                // Скрываем спиннер
                document.getElementById('statusSpinner').style.display = 'none';
                
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('statusSpinner').style.display = 'none';
            }
        }

        function formatPrice(price) {
            // Форматируем цену с точностью до 10 знаков после запятой, убирая лишние нули
            const formatted = price.toFixed(10);
            return formatted.replace(/\.?0+$/, ''); // Убираем лишние нули в конце
        }

        function renderStatus(status) {
            const statusInfo = document.getElementById('statusInfo');
            const isConnected = status.websocketConnected;
            
            statusInfo.innerHTML = `
                <div class="d-flex align-items-center gap-3">
                    <div class="status-badge ${isConnected ? 'connected' : 'disconnected'}">
                        <i class="fas ${isConnected ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                        ${isConnected ? 'WebSocket Активен' : 'REST API'}
                    </div>
                    <span class="text-muted">
                        ${isConnected ? 'Подключен к Binance WebSocket' : 'Используется REST API'}
                    </span>
                </div>
                <small class="text-muted mt-2 d-block">
                    <i class="fas fa-clock me-1"></i>
                    ${new Date(status.timestamp).toLocaleString('ru-RU')}
                </small>
            `;
        }

        function renderCards(data) {
            const container = document.getElementById('cryptoContainer');
            container.innerHTML = '';
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="glass-card text-center p-5">
                            <h4 class="text-white mb-3">Нет данных</h4>
                            <p class="text-white-50">Попробуйте обновить страницу или изменить фильтры поиска</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            data.forEach((crypto, index) => {
                const changePercent = parseFloat(crypto.priceChangePercent || 0);
                let changeClass = 'flat';
                let changeIcon = 'fa-minus';
                
                if (changePercent > 0) {
                    changeClass = 'up';
                    changeIcon = 'fa-arrow-up';
                } else if (changePercent < 0) {
                    changeClass = 'down';
                    changeIcon = 'fa-arrow-down';
                }
                
                const card = document.createElement('div');
                card.className = 'col-lg-6 col-xl-4 mb-4 fade-in';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="crypto-card">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <div class="crypto-symbol">${crypto.cryptocurrency}</div>
                                <div class="exchange-badge">
                                    <i class="fas fa-exchange-alt me-1"></i>
                                    ${crypto.exchangeName}
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="crypto-price">$${formatPrice(parseFloat(crypto.lastPrice || 0))}</div>
                                <div class="price-change ${changeClass}">
                                    <i class="fas ${changeIcon}"></i>
                                    ${Math.abs(changePercent).toFixed(2)}%
                                </div>
                                </div>
                            </div>
                            
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-label">Максимум 24ч</div>
                                <div class="stat-value">$${formatPrice(parseFloat(crypto.highPrice || 0))}</div>
                                    </div>
                            <div class="stat-item">
                                <div class="stat-label">Минимум 24ч</div>
                                <div class="stat-value">$${formatPrice(parseFloat(crypto.lowPrice || 0))}</div>
                                    </div>
                            <div class="stat-item">
                                <div class="stat-label">Объем торгов</div>
                                <div class="stat-value">${formatVolume(parseFloat(crypto.volume || 0))}</div>
                                </div>
                            <div class="stat-item">
                                <div class="stat-label">Обновлено</div>
                                <div class="stat-value">${new Date(crypto.timestamp || Date.now()).toLocaleTimeString('ru-RU')}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function formatVolume(volume) {
            if (volume >= 1e9) {
                return (volume / 1e9).toFixed(1) + 'B';
            } else if (volume >= 1e6) {
                return (volume / 1e6).toFixed(1) + 'M';
            } else if (volume >= 1e3) {
                return (volume / 1e3).toFixed(1) + 'K';
            }
            return volume.toFixed(0);
        }

        // Загрузить данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            
            // Добавляем пульсацию к кнопке обновления
            const refreshBtn = document.querySelector('.btn-modern');
            refreshBtn.classList.add('pulse');
        });
        
        // Обновлять каждые 15 секунд
        setInterval(loadData, 15000);
    </script>
</body>
</html>
